<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body background="https://img.freepik.com/free-photo/cosmic-background-with-colorful-laser-lights_181624-26496.jpg">
        <center>
            <h1 class="display-4 btn-danger">
                <kbd>
                    <b>Ping-Pong </b>Online
                </kbd>
                <button data-target="#mymodal" data-toggle="modal" class="btn btn-info">Instructions</button>
            </h1>
            <input type="button" onclick="startGame()" value="Play !" class="btn btn-success btn-outline-warning">
            <input type="button" onclick="restart()" value="Restart" class="btn btn-success btn-outline-warning">
            <p id="status" class="btn btn-outline-primary"></p>
            <div id="canvas"></div>
            <div id="mymodal" class="modal fade">
                <div class="modal-dailog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h3> Instructions </h3>
                        </div>
                        <div class="modal-body">
                            <ol>
                                <li> Raise your right hand to the upper half of the video visible to move the paddle up.</li>
                                <li> Lower your right hand to the lower half of the video visible to move the paddle downwards.</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <footer>Developed by: <kbd>Yashita</kbd></footer>
        </center>
        <script src="main.js"></script>
    </body>
</html>
